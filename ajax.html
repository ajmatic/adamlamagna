<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Messing around with AJAX</title>
		<script type="text/javascript">
			function getAJAX() {
				var request = XMLHttpRequest();
				request.open("GET", "beast.txt", false);
				request.send(null);

				if (request.status == 200) {
					//we got a response
					alert(request.responseText);
				} else {
					//something went wrong
					alert("Error- " + request.status + ": " + request.statusText);
				} //end if
			} //end function
		</script>
	</head>
	<body>
		<h1>Basic ajax</h1>

		<form action="">
			<p>
				<button type="button" onclick="getAJAX()">
					Summon the beast
				</button>
			</p>
			
		</form>
	</body>
</html>
