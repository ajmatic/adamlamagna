<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Adam Lamagna</title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css">
		<link rel="stylesheet" href="/chordgenerator/css/site.css" />
		<link href='http://fonts.googleapis.com/css?family=Montserrat+Subrayada' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Wellfleet' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		
		<div id="header">
			<h1>Need help starting a song?</h1>
		</div><br><br><br>
	
		<div id="section">
			<label for="playSelect">I want to play...</label>
			<select id="playSelect" >
				<option value="major">Major</option>
				<option value="minor">Minor</option>

			</select>
		</div><br><br><br>
		<div id="article">
			<label>In the key of.....</label>
			<select id="keySelect" >
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="G">G</option>
			</select>
			<button type="button" onclick="paraChanged()">...........Get Inspired!!</button>
		</div><br><br>
		<div id="output"></div>

		<script type="text/javascript">
			function paraChanged(){
				var key = document.getElementById("keySelect");
				var play = document.getElementById("playSelect");
				var result = key.value;
				var result2 = play.value;

				if (result == "A" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "A - C - G - D";
				} else if (result == "A" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Am - Em - Dm - Am";
				} else if (result == "B" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "B - F# - A - E";
				} else if (result == "B" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Bm - G - D - Bm";
				} else if (result == "C" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "C - G - Am - F";
				} else if (result == "C" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Cm - G - Fm - Fm";
				} else if (result == "D" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "D - A - E - E";
				} else if (result == "D" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Dm - C - Am - C";
				} else if (result == "E" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "E - D - A - E";
				} else if (result == "E" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Em - G - Dm - C";
				} else if (result == "F" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "F - C - G - C";
				} else if (result == "F" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Fm - Cm - G - G";
				} else if (result == "G" && result2 == "major"){
					output = document.getElementById("output");
					output.innerHTML = "G - D - C - G";
				} else if(result == "G" && result2 == "minor"){
					output = document.getElementById("output");
					output.innerHTML = "Gm - F - C - Dm";
				}

				

			}



		</script>
	</body>
</html>
