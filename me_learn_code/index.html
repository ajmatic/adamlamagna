<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>To-Do List</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="css/site.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Serif+Caption' rel='stylesheet' type='text/css'>
		 <script type="text/javascript" src="js/jquery.min.js"></script>
		 <script type="text/javascript" src="js/script.js"></script>
		  



		
	</head>
	<body>
		<div id="title">
			<h1>Daily To-Do List:</h1>
		</div><br><br>
		<h2>
			Use this as a to-do list or a shopping list, just type an item into the input box and hit "Add" or Enter. If you'd like to remove an item, hover over it with your mouse and then click the item to get rid of it.
		</h2><br><br><br>

		<div>
			<h2>To Do</h2>
			<form name="checkListForm" id="toDo" method="get" action="">
				<input type="text" name="checkListItem"/>
				<input type="submit" id="button" value="add" />
			</form>
			
			<br/>
			<ul class="list"></ul>
		</div>
		
	</body>

</html>
