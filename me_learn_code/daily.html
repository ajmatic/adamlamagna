<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>me_learn_code: Daily
		</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="css/site.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Serif+Caption' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/script.js"></script>
		
	</head>
	<body>
		<div id="title">
			<h1>Learning Code: Daily</h1>
		</div>
		<div id="clock">
			<h4>It is now <span id="date"></span></h4>
		</div>

		<script type="text/javascript">
			var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
			var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			var currentTime = new Date();
			var month = months[currentTime.getMonth()];
			var day = currentTime.getDate();
			var year = currentTime.getFullYear();
			var string = days[currentTime.getDay()] + " " + month + " " + day + ", " + year + " "; 
			
			
			var hours = currentTime.getHours();
			var minutes = currentTime.getMinutes();
			if (minutes < 10) {
				minutes = "0" + minutes;
			} 
			string += "at " + hours + ":" + minutes + " ";
			if(hours > 11) {
				string += "PM";
			} else {
				string += "AM";
			}


			var slot = document.getElementById("date");
			slot.innerHTML = string;	
		</script>
	</body>

</html>
